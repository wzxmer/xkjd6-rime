customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3_dev_0.8
  generator: "Weasel::UIStyleSettings"
  modified_time: "Wed Jun 29 16:45:07 2022"
  rime_version: 1.7.3

patch:
  app_options:
    excel.exe: {ascii_mode: false}
    msedge.exe: {ascii_mode: false}
    qq.exe: {ascii_mode: false}
    wechat.exe: {ascii_mode: false}
    chrome.exe: {ascii_mode: false}


  "preset_color_schemes/black":
    name: 白色/white
    #悬浮窗口
    border_color: 0xccFFFFFF                   #候选区边框色
    label_color: 0x676767                    #第二个序号字色
    text_color: 0xFFFFFF                      #输入编码字色
    text_back_color: 0xFFFFFF                #编码区背景（仅当style/layout/background 设置失效时才会起作用）
    hilited_back_color: 0xFFFFFF              #高亮输入编码背景色
    preedit_back_color: 0xFFFFFF              #鍵入碼區底色
    #候选项
    back_color: 0xffffff                      #候选区背景
    #hilited有关代码都是第二个候选项相关设置
    hilited_label_color: 0x676767     #首选序号的颜色
    hilited_candidate_back_color: 0x10000000    #高亮候选背景色
    hilited_candidate_text_color: 0x333333      #高亮候选文本字色
    hilited_text_color: 0x000000              #高亮输入编码字色
    hilited_comment_text_color: 0x000000      #高亮候选项注释字色
    comment_text_color: 0x000000              #候选项注释字色
    candidate_back_color: 0xffffff            #候选文本底色
    candidate_text_color: 0x333333            #候选文本字色
    #阴影 数值，从00到100，透明效果从低到高
    hilited_shadow_color: 0x00ffffff            #输入编码阴影
    hilited_candidate_shadow_color: 0x00ffffff   #首选候选阴影
    candidate_shadow_color: 0x00ffffff          #其余候选阴影
    shadow_color: 0x60000000                    #外框阴影c39379  9c9cb5


    name: 黑色/black
    #悬浮窗口
    border_color: 0x10000000                   #候选区边框色
    label_color: 0xFFFFFF                    #第二个序号字色
    text_color: 0x282828                      #输入编码字色
    text_back_color: 0x282828                #编码区背景（仅当style/layout/background 设置失效时才会起作用）
    hilited_back_color: 0x282828              #高亮输入编码背景色
    preedit_back_color: 0x282828              #鍵入碼區底色
    #候选项
    back_color: 0x282828                      #候选区背景
    hilited_label_color: 0xFFFFFF #x676767     #首选序号的颜色
    hilited_candidate_back_color: 0x282828    #高亮候选背景色
    hilited_candidate_text_color: 0xFFFFFF      #高亮候选文本字色
    hilited_text_color: 0xFFFFFF              #高亮输入编码字色
    hilited_comment_text_color: 0xFFFFFF      #高亮候选项注释字色
    comment_text_color: 0xFFFFFF              #候选项注释字色
    candidate_back_color: 0x282828            #候选文本背景色
    candidate_text_color: 0xFFFFFF            #候选文本文字色
    #阴影 数值，从00到100，透明效果从低到高
    shadow_color: 0x20000000                    #外框阴影c39379  9c9cb5

  "style/color_font": true                  #★在Windows 8.1以上系统上使用彩色字体，支持彩色Emoji。如系统版本低于8.1则自动false
  "style/color_scheme": black  #主题色
  #color_scheme_dark: CatDark  #暗色主题色
  "style/font_face": "雅黑"
  "style/label_font_face": "雅黑"
  "style/comment_font_face": "雅黑"
  "style/display_tray_icon": false               #win右下角中英图标
  "style/font_point": 11                        #候选字号
  "style/label_font_point": 12                  #控制序號
  "style/comment_font_point": 12                #控制注释
  "style/vertical_text": false                 #文字垂直
  "style/horizontal": true                     #水平模式
  "style/preedit_type": composition  #composition 编码 / input 输入码 / preview 首选
  "style/inline_preedit": true                 #输入编码内嵌显示
  "style/label_format": "%s"                   #编号规则
  "style/hilited_candidates_single": true      #hide candidate window when candidates size equal 1,inline_preedit true and preedit_type "preview" 


  "style/layout/align_type": bottom            #控制序号跟候选字体的对齐方式 bottom as default,center and top also
  "style/layout/border_width": 1                #边框宽度
  "style/layout/candidate_spacing": 16          #候选间距
  "style/layout/hilite_padding": 6              #候选底色向外扩展间距，候选栏高度
  "style/layout/hilite_spacing": 5              #序号与候选的间距
  "style/layout/margin_x": 8
  "style/layout/margin_y": 8
  "style/layout/spacing": 3                    #鍵入碼區與候選項區之間的間距
  # round_corner": 5               #候选字背景色圆角
  "style/layout/corner_radius": 8              #悬浮窗外圆角
  "style/layout/shadow_radius": 1               #阴影模糊程度
  "style/layout/shadow_offset_x": 2             #阴影x偏移
  "style/layout/shadow_offset_y": 2             #阴影y偏移

        
