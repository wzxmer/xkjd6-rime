name: xmjd6.extended
version: "Q1"
sort: original 
use_preset_vocabulary: false
columns:
  - text
  - code
  - stem
  - weight
encoder:
  rules:
    - length_equal: 2
      formula: "AaAbBaBb"
    - length_equal: 3
      formula: "AaBaCaAc"
    - length_in_range: [4, 99]
      formula: "AaBaCaZa"
